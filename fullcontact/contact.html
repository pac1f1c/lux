<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delux Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap"
        rel="stylesheet" />
    
        <script src="https://kit.fontawesome.com/f2db8af21a.js" crossorigin="anonymous"></script>

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <script src="./nav.js"></script>
    <div class="container">
        <div class="bg">
            <div class="home">
                <div class="two">
                <div>HOME <hr></div>
                <div>CONTACT <hr></div>
             </div>
             <div class="blog"> Contact
             <span class="us"> Us</span>
                  </div>
             </div>
             </div>
        </div>
        <!-- center part -->
        <div class="center">

            <div class="h1">
                <h1>Contact Information</h1>
            </div>
            <!-- ======contact part====== -->
            <!-- <div class="container"> -->
            <div class="contact">
                <div class="same">
                    <p>Address: 198 West Pushkina, Suite 721 Belarus 10016</p>
                </div>
                <div class="same">
                    <p>Phone: <span>+ 1235 2355 98 </span></p>
                </div>
                <div class="same">
                    <p>Email:
                        <span>info@yoursite.com</span>
                    </p>
                </div>
                <div class="same">
                    <p>Website
                        <span>
                            yoursite.com
                        </span>
                    </p>
                </div>
            </div>
            <!-- map and form part -->
            <div class="mapform">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2417628.5557509004!2d27.986708999999998!3d53.718878999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sby!4v1647067404701!5m2!1sru!2sby"
                        style="border:0;" allowfullscreen="" loading="lazy" class="iframe"></iframe>
                </div>
                <div class="form">
                    <form action="">

                        <input type="text" class="input" placeholder="Your Name">
                        <br> <br>
                        <input type="email" class="input" placeholder="Your Email">
                        <br> <br>
                        <input type="text" class="input" placeholder="Subject">
                        <br> <br>
                        <textarea name="message" id="area" cols="" rows="" placeholder="Message"></textarea> <br> <br>
                        <input type="submit" class="submit" value="Send Message">
                    </form>
                </div>

            </div>

        </div>

    </div>
    <script src="footer.js"></script>
</body>

</html>
